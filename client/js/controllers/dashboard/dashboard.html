<div class="container-fluid mobile-padding" ng-controller="dashboardCtrl">
  <div class="row">
    <div class="col-sm-2" ng-include="'includes/navbar.html'"></div>
    <div class="container">
      <div class="row">
        <h1 class="home-title text-center">{{dwelling.name}}</h1>
          <p ng-if='dwelling.name' class="home-intro text-center" ng-repeat="user in users">Hey {{firstName[0]}}, welcome back to {{dwelling.name}}, you have 6 points!</p>
          <p ng-if='!dwelling.name' class="home-intro text-center" ng-repeat="user in users">Hey {{firstName[0]}}, welcome to RoomEase, you have 6 points!</p>
      </div>
      <div class="row">
        <div class="col-sm-5 col-sm-offset-1 top-padding">
          <tabset class="bg-main-purple rounded light-border" justified="true">
            <tab ui-sref=".yourTasks" heading="Your Tasks">
            </tab>
            <tab ui-sref=".taskHistory" heading="All Tasks">
            </tab>
              <div ui-view=""> </div>
          </tabset>
        </div>
        <div class="col-sm-4 col-sm-offset-1 top-padding">
          <div class="row user-box" ng-repeat="user in users">
            <div class="col-sm-offset-1 col-sm-4">
              <p class="user-name">{{user.username}}</p>
              <p class="user-points">Points : 0</p>
            </div>
            <div class="col-sm-7">
              <img class="user-image" ng-src="{{user.picture}}">
            </div>
          </div>
        <div class="flex-center leave-container">
          <a class="leave-living-space" href="" ng-model="dwellingId" ng-click="leaveDwelling()">Leave Dwelling</a>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
