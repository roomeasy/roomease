<div ng-repeat="file in dwellingDocs">
  <a ng-click="viewDoc(file)" class="fa fa-picture-o closed task-check"></a>
  <ul class="single-task-group">
    <li>
      <p class="task-name">{{file.file_name | limitTo : 18}}</p>
  	  <!-- <p class="task-frequency">a</p> -->
  	  <p class="fa fa-picture-o task-description clear"></p>
    </li>
  </ul>
</div>
