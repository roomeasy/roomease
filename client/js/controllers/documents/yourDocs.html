<div ng-repeat='file in userDocs'>
  <a ng-click="viewDoc(file)" class="fa fa-picture-o closed task-check"></a>
  <ul class="single-task-group">
  	<li>
  	  <p class="task-name">{{file.file_name | limitTo : 20}}</p>
  	  <!-- <p class="task-frequency">a</p> -->
  	  <a ng-click="delDoc(file)" class="fa fa-trash-o task-description clear"></a>
  	</li>
  </ul>
</div>
